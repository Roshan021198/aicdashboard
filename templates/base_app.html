<!DOCTYPE html> {% load static %}
<html lang="en">

<!-- Mirrored from themehoster.com/tm/emexso/demo/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 07 Sep 2020 14:52:28 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>{% block head %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'wform/assets/img/favicon.ico' %}">
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!--icofont css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/icofont.min.css' %}">
    <!--main css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!--responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
    <style>
        .fontbold {
            font-weight: bold;
        }
        .fontboldcol{
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .fontboldcol{
            display: none;
        }
    }
    </style>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!--start header-->
    <header id="header">

        <div class="mainmenu" style="background-color: #e7e7de;">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <!--logo-->
                        <a class="logo" href="{% url 'ocf_anantya' %}"><img src="{% static 'wform/assets/img/ocflogo.png' %}" alt="ocflogo" width="100"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"><i class="icofont-navigation-menu"></i></span>
                        </button>
                        <!--navbar links-->
                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav mx-auto text-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'ocf_anantya' %}" data-scroll-nav="0">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-scroll-nav="2">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'eligibility' %}" data-scroll-nav="3">Eligibility</a>
                                </li>



                            </ul>


                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--end mainmenu-->
    </header>
    <!--end header-->


    {% block content %}{% endblock %}
    
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <!--proper js-->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!--magnic popup js-->
    <script src="{% static 'assets/js/custom.js' %}"></script>


</body>



</html>
