{% extends 'base_app.html' %}
{% block head %}Entrepreneur Form{% endblock %}
{% block content %}
        

    <h1 class="mt-2" style="text-align: center; font-size: 3rem">Entrepreneurs Nomination Form</h1>
    <div class="container mt-2" style="padding-top: 1rem;">
        
        <form method="POST" action="{% url 'entrepreneurform' %}" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Name<span>*</span></label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="name" class="form-control" id="inputname"
                        >
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Contact No.</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="contact" class="form-control" id="inputcontact"
                        >
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Email Id</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="email" class="form-control" id="inputemail4"
                        >
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Home District of Entrepreneur</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="district" class="form-control" id="inputdistrict"
                        >
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Company Name</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="company_name" class="form-control" id="inputcompany_name"
                        >
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Designation in the Company</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="designation" class="form-control" id="inputdesignation">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Sector of Industry</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <select name="sector" id="inputsector" class="custom-select col-md-12" required>
                        <option selected="selected" disabled>Select:</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="E-Commerce">E-Commerce</option>
                        <option value="Fashion & Lifestyle">Fashion & Lifestyle</option>
                        <option value="Food Processing">Food Processing</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Travel & Hospitality">Travel & Hospitality</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Fintech">Fintech</option>
                        <option value="Technology">Technology</option>
                        <option value="Education">Education</option>
                        <option value="Art, Social & Literature">Art, Social & Literature</option>
                        <option value="Culture & Tourism">Culture & Tourism</option>
                        <option value="Others">Others</option>
                    </select>
                </div>


                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Date of Incorporation</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="date" name="date_incorporation" class="form-control" id="inputDateofIncorporation">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Location of Company</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="location" class="form-control" id="inputlocation">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Annual Turnover of last 3 years</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="turnover" class="form-control" id="inputTurnover">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Brief Description of Entrepreneurial Journey</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="journey" id="inputJourney" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Major achievements as an entrepreneur</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="achievements" id="inputachievements" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Awards & Recognition, if any</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="awards" id="inputAwards" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Impact Created in Society</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="impact" id="inputImpact" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Vision for the Journey ahead</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="vision" id="inputVision" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Nomination for Award category</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="nomination" class="form-control" id="inputNomination">
                </div>

            </div>


            <center>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </center>
        </form>
    </div>

    {% endblock %}
