{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monitor_form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .heading{
            width: 100%;
            height: 50px;
            background: #5A5C69;
            border-radius: 10px;
            margin: 20px 0 ;
        }
        .heading p{
            padding:10px; 
            font-size: 17px; 
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Traction Form</h1>
    <div class="container-fluid container">
        <div class="heading">
            <p class="font-weight-bold">Traction sheet</p>
        </div>
        <form method="POST" action="{% url 'traction_form' %}">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputtotal_order">Total no. of orders in a month</label>
                    <input type="text" class="form-control" name="total_order" id="inputtotal_order" placeholder="orders in a month">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputaverage_packet_size">Average packet size of the order</label>
                    <input type="text" class="form-control" name="average_packet_size" id="inputaverage_packet_size"
                        placeholder="packet size of the order">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputtotal_revenue_of_month">Total revenue in a month ( In rs.)</label>
                    <input type="text" class="form-control" name="total_revenue_of_month" id="inputtotal_revenue_of_month" placeholder="revenue in a month ( In rs.)">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputtotal_customers_served">Total No. of customers served till date</label>
                    <input type="text" class="form-control" name="total_customers_served" id="inputtotal_customers_served" placeholder="customers served till date">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputtotal_expense">Total expense in a month (In rs.)</label>
                    <input type="text" class="form-control" name="total_expense" id="inputtotal_expense" placeholder="expense in a month (In rs.)">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputmarket_outreach">Market outreach through social media in a month</label>
                    <input type="text" class="form-control" name="market_outreach" id="inputmarket_outreach" placeholder="Market outreach through social media">
                </div>
        
                <div class="form-group col-md-6">
                    <label for="inputrepeate_customers">Number/% of the repeat customers in a month</label>
                    <input type="text" class="form-control" name="repeate_customers" id="inputrepeate_customers" placeholder="repeat customers">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputtotal_revenue">Total revenue generated till date</label>
                    <input type="text" class="form-control" name="total_revenue" id="inputtotal_revenue"
                        placeholder="revenue generated till date">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputdirect_job_created">Number of job created till date (Direct)</label>
                    <input type="text" class="form-control" name="direct_job_created" id="inputdirect_job_created" placeholder="job created(Directly)">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputindirect_job_created">Number of job created till date (Indirect)</label>
                    <input type="text" class="form-control" name="indirect_job_created" id="inputindirect_job_created" placeholder="job created(InDirectly)">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputprofit">Profit if any</label>
                    <input type="text" class="form-control" name="profit" id="inputprofit"
                        placeholder="Profit">
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
