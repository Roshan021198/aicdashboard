{% extends 'base_app.html' %}
{% block head %}Startup Form{% endblock %}
{% block content %}
        

    <h1 class="mt-2" style="text-align: center; font-size: 3rem">Startup Nomination Form</h1>
    <div class="container mt-2" style="padding-top: 1rem;">
        <form method="POST" action="{% url 'startupform' %}" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Name*</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="name" class="form-control" id="inputname">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Contact No.</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="contact" class="form-control" id="inputcontact">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Email Id</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="email" class="form-control" id="inputemail4">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Home District of Entrepreneur</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="district" class="form-control" id="inputdistrict">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Company Name</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="company_name" class="form-control" id="inputcompany_name">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Designation in the Company</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="designation" class="form-control" id="inputdesignation">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Sector of Industry</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <select name="sector" id="inputsector" class="custom-select col-md-12" required>
                        <option selected="selected" disabled>Select:</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="E-Commerce">E-Commerce</option>
                        <option value="Fashion & Lifestyle">Fashion & Lifestyle</option>
                        <option value="Food Processing">Food Processing</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Travel & Hospitality">Travel & Hospitality</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Fintech">Fintech</option>
                        <option value="Technology">Technology</option>
                        <option value="Education">Education</option>
                        <option value="Art, Social & Literature">Art, Social & Literature</option>
                        <option value="Culture & Tourism">Culture & Tourism</option>
                        <option value="Others">Others</option>
                    </select>
                </div>


                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Date of Incorporation</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="date" name="date_incorporation" class="form-control"
                        id="inputDateofIncorporation">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Describe the problem you are solving:</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="problem_solving" id="inputproblem_solving" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Brief description of the solution</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="solution" id="inputsolution" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Uniqueness of the solution / product / Services</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="uniqueness" id="inputuniqueness" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Competitive advantages, if any</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <textarea required class="form-control" name="advantages" id="inputadvantages" rows="3"></textarea>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Stage of Operation</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <select name="operation_stage" id="inputoperation_stage" class="custom-select col-md-12" required>
                        <option selected="selected" disabled>Select:</option>
                        <option value="Idea">Idea</option>
                        <option value="Proof of Concept">Proof of Concept</option>
                        <option value="Prototype">Prototype</option>
                        <option value="Minimum Viable Product">Minimum Viable Product</option>
                        <option value="Early Traction">Early Traction</option>
                        <option value="Commercialized">Commercialized</option>
                    </select>
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Annual Revenue, if any</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input required type="text" name="revenue" class="form-control" id="inputRevenue">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Upload Photograph</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input type="file" name="startup_img" class="form-control-file"
                        id="exampleFormControlFile1">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Upload Video link</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <input type="text" name="vid_link" class="form-control" id="inputvid_link">
                </div>

                <div class="form-group col-md-5 fontbold">
                    <label for="inputStartUpName4">Do you want to pitch for any specific ask?</label>
                </div>
                <div class="form-group col-md-1 fontboldcol">:</div>
                <div class="form-group col-md-6">
                    <select name="pitch_startup" onchange="selectedSubjectName()" id="subjectName" class="custom-select col-md-12" required>
                        <option selected="selected" disabled>Select:</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="row" style="display: none;" id="pitch">
                    <div class="form-group col-md-5 fontbold">
                        <label for="inputStartUpName4">Upload your business Deck as per attached format (PDF
                            only) <a href="{{down.pdf_file.url}}" style="text-decoration: underline; color: blue;"
                            download="{{down.pdf_file.url}}">(download the formate)</a></label>
                    </div>
                    <div class="form-group col-md-1 fontboldcol">:</div>
                    <div class="form-group col-md-6">
                        <input type="file" name="folder_file" class="form-control-file"
                            id="exampleFormControlFile2">
                    </div>
                </div>

            </div>


            <center>
                <button type="submit" class="btn btn-primary mb-4">Submit</button>
            </center>
        </form>
    </div>


    <script>
        function selectedSubjectName() {
      var subjectIdNode = document.getElementById('subjectName');
      var value = subjectIdNode.options[subjectIdNode.selectedIndex].text;
      console.log(value);
      if(value === "Yes"){
          console.log(value);
          $('#pitch').show();
      }
      else{
        $('#pitch').css('display','none')
      }
   }
    </script>
{% endblock %}
